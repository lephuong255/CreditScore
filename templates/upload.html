<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload CSV File</title>
  </head>
  <body>
    <h1>Upload CSV File</h1>
    <form
      action="{{ url_for('analyse_file') }}"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="files[]" multiple />
      <input type="submit" value="Upload and Analyse" />
    </form>
  </body>
</html>
