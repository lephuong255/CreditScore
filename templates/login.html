<!DOCTYPE html>

  <head>

    <!----======== CSS ======== -->

    <title>FICO Score</title>
  </head>
  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="../static/images/logo.png" alt />
        </div>
        <span class="logo_name">
          <span class="score">FICO</span><span class="fin">Score</span>
        </span>
      </div>
      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="{{url_for('home')}}">
              <i class="uil uil-estate"></i>
              <span class="link-name">Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-apps"></i>
              <span class="link-name">Dahsboard</span>
            </a>
          </li>
          <li>
            <a href="{{url_for('credit')}}">
              <i class="uil uil-credit-card"></i>
              <span class="link-name">Credit Score</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-files-landscapes"></i>
              <span class="link-name">Content</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-chart"></i>
              <span class="link-name">Analytics</span>
            </a>
          </li>
          <li>
            <a href="{{url_for('about')}}">
              <i class="uil uil-info-circle"></i>
              <span class="link-name">About</span>
            </a>
          </li>
          <li>
            <a href="{{url_for('contact')}}">
              <i class="uil uil-envelope"></i>
              <span class="link-name">Contact</span>
            </a>
          </li>
        </ul>

        <ul class="logout-mode">
          <li>
            <a href="#">
              <i class="uil uil-signout"></i>
              <span class="link-name">Logout</span>
            </a>
          </li>
          <li class="mode">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">Dark Mode</span>
            </a>
            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search here..." />
        </div>

        <img src="../static/images/profile.png" alt />
      </div>
      <div class="dash-content">
        <div class="overview">
          <div class="title">
            <i class="uil uil-sign-in-alt"></i>
            <span class="text">Login</span>
          </div>
        </div>

    <section>
        <div class="form">
          <form method="POST">
            <h2>Login Here</h2>
            <input type="cccd" name="cccd" placeholder="Enter CCCD Here">
            <input type="password" name="password" placeholder="Enter Password Here">
            <button type="submit" class="btnn">Login</button>

          </form>
            <p class="link">Don't have an account<br>
            <a href="{{url_for('register')}}">Sign up </a> here</a></p>
            <p class="liw">Log in with</p>
        
            <div class="icons">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
            </div>
    </div>
    </section>


    
    <!-- End of Footer -->
    <script src="../static/js/script.js"></script>
