<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!----======== CSS ======== -->
        <link rel="stylesheet" href="../static/css/style.css">

        <!----===== Iconscout CSS ===== -->
        <link rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <title>ScoreFin</title>
    </head>
    <body>
        <nav>
            <div class="logo-name">
                <div class="logo-image">
                    <img src="../static/images/logo.png" alt>
                </div>
                <span class="logo_name">
                    <span class="score">Score</span><span class="fin">Fin</span>
                </span>

            </div>
            <div class="menu-items">
                <ul class="nav-links">
                    <li><a href="{{url_for('home')}}">
                            <i class="uil uil-estate"></i>
                            <span class="link-name">Home</span>
                        </a></li>
                    <li><a href="#">
                            <i class="uil uil-apps"></i>
                            <span class="link-name">Dahsboard</span>
                        </a></li>
                    <li><a href="{{url_for('credit')}}">
                            <i class="uil uil-credit-card"></i>
                            <span class="link-name">Credit Score</span>
                        </a></li>
                    <li><a href="#">
                            <i class="uil uil-files-landscapes"></i>
                            <span class="link-name">Content</span>
                        </a></li>
                    <li><a href="#">
                            <i class="uil uil-chart"></i>
                            <span class="link-name">Analytics</span>
                        </a></li>
                    <li><a href="{{url_for('about')}}">
                            <i class="uil uil-info-circle"></i>
                            <span class="link-name">About</span>
                        </a></li>
                    <li><a href="{{url_for('contact')}}">
                            <i class="uil uil-envelope"></i>
                            <span class="link-name">Contact</span>
                        </a></li>
                </ul>

                <ul class="logout-mode">
                    <li><a href="#">
                            <i class="uil uil-signout"></i>
                            <span class="link-name">Logout</span>
                        </a></li>
                    <li class="mode">
                        <a href="#">
                            <i class="uil uil-moon"></i>
                            <span class="link-name">Dark Mode</span>
                        </a>
                        <div class="mode-toggle">
                            <span class="switch"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="dashboard">
            <div class="top">
                <i class="uil uil-bars sidebar-toggle"></i>
                <div class="search-box">
                    <i class="uil uil-search"></i>
                    <input type="text" placeholder="Search here...">
                </div>

                <img src="../static/images/profile.png" alt>
            </div>
            <div class="dash-content">
                <div class="overview">
                    <div class="title">
                        <i class="uil uil-check-circle"></i>
                        <span class="text">Result</span>
                    </div>
                    
                    <div class="boxes">
                        <div class="box box1">
                          <i class="uil uil-trophy" style="color: green"></i>
                          <span class="text">Score</span>
                          <span class="number">{{score}}</span>
                        </div>
                        <div class="box box2">
                          <i class="uil uil-exclamation-octagon" style="color: red"></i>
                          <span class="text">Risk</span>
                          <span class="number">{{risk}}</span>
                        </div>
                        
                      </div>
                        <div class="bottom-section">
                            <a href="{{ url_for('credit') }}" class="btn btn-primary mt-3">Back</a>
                        </div>
                    </div>
                    
                    
                    
                    
                </div>
            </div>
            <script src="../static/js/script.js"></script>
        </body>
    </html>
