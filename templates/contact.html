<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../static/css/style.css" />

    <!----===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>FICO Score</title>
  </head>
  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="../static/images/logo.png" alt />
        </div>
        <span class="logo_name">
            <span class="score">FICO</span><span class="fin">Score</span>
        </span>
      </div>
      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="{{url_for('home')}}">
              <i class="uil uil-estate"></i>
              <span class="link-name">Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-apps"></i>
              <span class="link-name">Dahsboard</span>
            </a>
          </li>
          <li>
            <a href="{{url_for('credit')}}">
              <i class="uil uil-credit-card"></i>
              <span class="link-name">Credit Score</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-files-landscapes"></i>
              <span class="link-name">Content</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-chart"></i>
              <span class="link-name">Analytics</span>
            </a>
          </li>
          <li>
            <a href="{{url_for('about')}}">
              <i class="uil uil-info-circle"></i>
              <span class="link-name">About</span>
            </a>
          </li>
          <li>
            <a href="{{url_for('contact')}}">
              <i class="uil uil-envelope"></i>
              <span class="link-name">Contact</span>
            </a>
          </li>
        </ul>

        <ul class="logout-mode">
          <li>
            <a href="{{url_for('login')}}">
              <i class="uil uil-signout"></i>
              <span class="link-name">Login</span>
            </a>
          </li>
          <li class="mode">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">Dark Mode</span>
            </a>
            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search here..." />
        </div>
        <div class="profile-container">
          <span class="logo-text">Hi, Phuong</span>
          <img src="../static/images/profile.png" alt />
        </div>
      </div>
      <div class="dash-content">
        <div class="overview">
          <div class="title">
            <i class="uil uil-envelope"></i>
            <span class="text">Contact</span>
          </div>
        </div>

    <main>  
      <!-- Contact Section Start -->
      <section id="contact">
        <div class="container1">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="mb-4">Contact Us</h2>
              <p class="lead mb-4">
                Have questions or need assistance? Contact our support team
                anytime.
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <form action="#" method="post">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Your Email"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    rows="5"
                    placeholder="Your Message"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Send Message
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Contact Section End -->
    </main>
    <!-- End of Main Content -->
     <!-- Start of Footer -->
     <footer class="footer mt-5">
        <div class="container1">
          <div class="row">
            <div class="col-md-6 text-center text-md-left">
              <p class="mb-0">&copy; 2024 FICO Score. All rights reserved.</p>
            </div>
            <div class="col-md-6 text-center text-md-right">
              <a href="#" class="mr-3">Privacy Policy</a>
              <a href="#">Terms of Service</a>
            </div>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->
    <script src="../static/js/script.js"></script>
  </body>
</html>
